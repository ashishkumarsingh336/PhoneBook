# To See H2 Console in Browser:
# localhost:9090/h2

# ===============================
#configure port no
# ===============================

server:
  port: 9090
  
# ===============================
# DB
# ===============================
spring:
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:testdb
    username: sa
    
 # ===============================
# Custom H2 Console URL AND PATH URL
# ===============================
  h2:
    console:
      enabled: true
      path: /h2
      
# ===============================
# JPA / HIBERNATE
# ===============================
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    
